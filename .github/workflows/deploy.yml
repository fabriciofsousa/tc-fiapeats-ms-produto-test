name: Deploy Automatizado para Kubernetes

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write

env:
  rodar: false  # DELETAR

jobs:
  setup-jdk:
    runs-on: ubuntu-latest
    outputs:
      jdk-path: ${{ steps.setup-java.outputs.jdkFile }}
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Usar JDK configurado
        run: |
          echo "JDK configurado em: ${{ needs.setup-jdk.outputs.jdk-path }}"

  compile:
    runs-on: ubuntu-latest
    needs: setup-jdk
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Usar JDK configurado
        run: |
          echo "JDK configurado em: ${{ needs.setup-jdk.outputs.jdk-path }}"

      - name: Detectar altera√ß√µes
        run: |
          if git diff --quiet HEAD^ HEAD -- .; then
            echo "CHANGED=false" >> $GITHUB_ENV
          else
            echo "CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Atualizar vers√£o do pom.xml
        if: env.CHANGED == 'true' && github.ref == 'refs/heads/develop'
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH+1))"

          # Atualizar o pom.xml
          mvn versions:set -DnewVersion=$NEW_VERSION
          mvn versions:commit

      - name: Commit altera√ß√µes
        if: github.ref == 'refs/heads/develop'  # S√≥ executa no branch develop
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add pom.xml
          git commit -m "Atualiza vers√£o para $NEW_VERSION"

      - name: Push altera√ß√µes
        if: github.ref == 'refs/heads/develop'  # S√≥ executa no branch develop
        run: |
          git push origin ${{ github.ref }}

      - name: Build projeto
        run: mvn clean package -Dmaven.test.skip=true

      - name: Extrair vers√£o do projeto
        id: project
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

  unit-tests:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Usar JDK configurado
        run: |
          echo "JDK configurado em: ${{ needs.setup-jdk.outputs.jdk-path }}"

      - name: Executar testes unit√°rios
        run: mvn test -P!integration-test -P!system-test -P!performance-test

      - name: Gerar link do relat√≥rio de testes unit√°rios
        run: |
            echo "Relat√≥rio de testes unit√°rios dispon√≠vel em: file://$(pwd)/target/surefire-reports/index.html" 

  integration-tests:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Usar JDK configurado
        run: |
          echo "JDK configurado em: ${{ needs.setup-jdk.outputs.jdk-path }}"

      - name: Executar testes de integra√ß√£o
        run: mvn verify -Pintegration-test

      - name: Gerar link do relat√≥rio de testes de integra√ß√£o
        run: |
            echo "Relat√≥rio de testes de integra√ß√£o dispon√≠vel em: file://$(pwd)/target/failsafe-reports/index.html"

  system-tests:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Usar JDK configurado
        run: |
          echo "JDK configurado em: ${{ needs.setup-jdk.outputs.jdk-path }}"

      - name: Iniciar aplica√ß√£o em segundo plano
        run: |
          mvn spring-boot:run -Dspring-boot.run.profiles=test &
          echo "Aguardando aplica√ß√£o iniciar..."
          sleep 30

      - name: Executar testes de sistema (Cucumber)
        run: mvn verify -Psystem-test

      - name: Gerar link do relat√≥rio de testes de sistema
        run: |
            echo "Relat√≥rio de testes de sistema dispon√≠vel em: file://$(pwd)/target/cucumber-reports/index.html"

  performance-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Altere para a vers√£o do JDK que voc√™ est√° utilizando
          distribution: 'temurin'

      - name: Rodar Testes de Performance com Maven
        continue-on-error: true
        run: |
          mvn gatling:test -Pperformance-test

      - name: Capturar Diret√≥rio do Relat√≥rio
        run: |
          if [ -d "target/gatling" ]; then
            # Verifica se o arquivo lastRun.txt existe
            if [ -f "target/gatling/lastRun.txt" ]; then
              # L√™ o conte√∫do do arquivo lastRun.txt para obter o diret√≥rio do relat√≥rio
              REPORT_DIR=$(cat target/gatling/lastRun.txt)
              # Converte o caminho relativo para absoluto
              REPORT_DIR="$(pwd)/$REPORT_DIR"
              if [ -d "$REPORT_DIR" ]; then
                REPORT_NAME=$(basename $REPORT_DIR)
                echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV
                echo "REPORT_NAME=$REPORT_NAME" >> $GITHUB_ENV
                echo "Relat√≥rio encontrado: $REPORT_DIR"
              else
                echo "Diret√≥rio do relat√≥rio n√£o encontrado: $REPORT_DIR"
                exit 0
              fi
            else
              echo "Arquivo lastRun.txt n√£o encontrado em target/gatling."
              exit 0
            fi
          else
            echo "Diret√≥rio target/gatling n√£o encontrado."
            exit 0
          fi

      - name: Publicar Relat√≥rio no GitHub Pages
        if: env.REPORT_DIR != ''
        run: |
          mkdir -p gh-pages
          cp -r $REPORT_DIR/* gh-pages/
          echo "Relat√≥rio copiado para gh-pages."

      - name: Deploy para GitHub Pages
        if: env.REPORT_DIR != ''
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: gh-pages

      - name: Exibir URL do Relat√≥rio
        if: env.REPORT_DIR != ''
        run: |
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          USER_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1)
          REPORT_URL="https://${USER_NAME}.github.io/${REPO_NAME}/${REPORT_NAME}/index.html"
          echo "‚úÖ Relat√≥rio publicado: ${REPORT_URL}"
          echo "::notice title=Relat√≥rio Gatling::üìä Acesse o relat√≥rio aqui üëâ ${REPORT_URL}"

  sonarqube:
    runs-on: ubuntu-latest
    needs: [ unit-tests, integration-tests, system-tests, performance-tests ]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -DskipTests
  verify-aws:
    if: false  # DELETAR
    needs: sonarqube
    runs-on: ubuntu-latest
    steps:
      - name: Configurar AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Verificar cluster EKS
        run: |
          aws eks describe-cluster --name eks-cluster --region us-east-1 || echo "Cluster n√£o encontrado."

      - name: Logar no Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 980921733871.dkr.ecr.us-east-1.amazonaws.com

      - name: Validar reposit√≥rio ECR
        run: |
          aws ecr describe-repositories --repository-names fiapeats-api --region us-east-1 || \
          aws ecr create-repository --repository-name fiapeats-api --region us-east-1

  publish-image:
    if: false  # DELETAR
    needs: verify-aws
    runs-on: ubuntu-latest
    steps:
      - name: Baixar c√≥digo do reposit√≥rio
        uses: actions/checkout@v3

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Obter AWS Account ID e vers√£o
        id: get-account-id
        run: |
          ACCOUNT_ID=980921733871
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "AWS_ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV  

      - name: Atualizar configura√ß√£o do Kubernetes
        run: |
          aws eks update-kubeconfig --name eks-cluster --region us-east-1
          kubectl cluster-info

      - name: Obter login no Amazon ECR
        run: |
          echo "Fazendo login no ECR da conta ${AWS_ACCOUNT_ID}..."
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com

      - name: Construir imagem Docker
        run: |
          # Captura a vers√£o do projeto a partir do Maven
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          # Define o reposit√≥rio da imagem
          IMAGE_REPO="${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/fiapeats-api"

          echo "Vers√£o detectada: $VERSION"

          # Builda a imagem Docker e passa a vers√£o como build-arg
          docker build --build-arg JAR_VERSION=$VERSION -t $IMAGE_REPO:$VERSION .

          # Caso seja produ√ß√£o, tamb√©m criar e push da tag 'latest'
          if [ "${{ github.event_name }}" == "pull_request" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Ambiente de produ√ß√£o detectado. Criando tag 'latest' para a imagem Docker."
            docker tag $IMAGE_REPO:$VERSION $IMAGE_REPO:latest
          else
            echo "Ambiente de desenvolvimento detectado. Apenas a tag de vers√£o ser√° utilizada."
          fi


      - name: Push da imagem para o Amazon ECR
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          IMAGE_REPO="${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/fiapeats-api"
          docker push $IMAGE_REPO:$VERSION
          
          # Tag e push para latest apenas para produ√ß√£o
          if [ "${{ github.event_name }}" == "pull_request" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Fazendo merge na latest"
            docker tag $IMAGE_REPO:$VERSION $IMAGE_REPO:latest
            docker push $IMAGE_REPO:latest
          fi


      - name: Atualizar imagem do Deployment no Kubernetes
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Vers√£o detectada: $VERSION"
          IMAGE_REPO="${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/fiapeats-api"
          
          # Determinar se o deploy √© de produ√ß√£o
          if [ "${{ github.event_name }}" == "pull_request" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "Deploy no ambiente de produ√ß√£o. Atualizando com a imagem 'latest'..."
            docker tag $IMAGE_REPO:$VERSION $IMAGE_REPO:latest
            docker push $IMAGE_REPO:latest
            kubectl set image deployment/fiapeats-api-deployment fiapeats-api-container=$IMAGE_REPO:latest
          else
            echo "Deploy no ambiente de desenvolvimento. Atualizando com a imagem versionada..."
            kubectl set image deployment/fiapeats-api-deployment fiapeats-api-container=$IMAGE_REPO:$VERSION
          fi

  # Job para deploy no ambiente de desenvolvimento
  deploy-develop:
    needs: publish-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && false #DELETAR
    steps:
      - name: Baixar c√≥digo do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar kubectl
        uses: azure/setup-kubectl@v2.0
        with:
          version: 'v1.24.0'

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Atualizar configura√ß√£o do Kubernetes
        run: |
          aws eks update-kubeconfig --name eks-cluster --region us-east-1
          kubectl cluster-info
          
      - name: Obter vers√£o do projeto
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Vers√£o do projeto: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Logar no Amazon ECR
        run: |
          AWS_REGION="us-east-1"
          AWS_ACCOUNT_ID=980921733871
          echo "Fazendo login no ECR da conta ${AWS_ACCOUNT_ID}..."
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.$AWS_REGION.amazonaws.com


      - name: Baixar a imagem do ECR
        run: |
          IMAGE_REPO="980921733871.dkr.ecr.us-east-1.amazonaws.com/fiapeats-api"
          echo "Imagem: $IMAGE_REPO:$VERSION"
          docker pull "${IMAGE_REPO}:${VERSION}"


      - name: Substituir a vers√£o da imagem no deployment.yaml
        run: |
          IMAGE_REPO="980921733871.dkr.ecr.us-east-1.amazonaws.com/fiapeats-api"
          VERSION=${{ env.VERSION }}
          sed -i "s|image: .*|image: $IMAGE_REPO:$VERSION|" kubernetes/deployment.yaml

      - name: Deploy no ambiente de desenvolvimento
        run: |
          kubectl apply -f kubernetes/deployment.yaml
          kubectl apply -f kubernetes/ingress.yaml
          kubectl apply -f kubernetes/service.yaml
          kubectl apply -f kubernetes/configMap.yaml
          kubectl apply -f kubernetes/dashboard.yaml
          kubectl apply -f kubernetes/hpa.yaml
          kubectl apply -f kubernetes/metrics.yaml
          kubectl apply -f kubernetes/secrets.yaml
          kubectl apply -f kubernetes/service_eks.yaml
          kubectl apply -f kubernetes/userAdmin.yaml

      - name: Health Check ap√≥s Deploy
        run: |
          kubectl rollout status deployment/fiapeats-api-deployment -n default --timeout=5m
          kubectl get pods -n default    

  # Job para deploy no ambiente de produ√ß√£o
  deploy-production:
    needs: publish-image
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && false #DELETAR
    steps:
      - name: Baixar c√≥digo do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar kubectl
        uses: azure/setup-kubectl@v2.0
        with:
          version: 'v1.24.0'

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Atualizar configura√ß√£o do Kubernetes
        run: |
          aws eks update-kubeconfig --name eks-cluster --region us-east-1
          kubectl cluster-info

      - name: Logar no Amazon ECR
        run: |
          AWS_REGION="us-east-1"
          AWS_ACCOUNT_ID=980921733871
          echo "Fazendo login no ECR da conta ${AWS_ACCOUNT_ID}..."
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.$AWS_REGION.amazonaws.com


      - name: Baixar a imagem do ECR
        run: |
          IMAGE_REPO="980921733871.dkr.ecr.us-east-1.amazonaws.com/fiapeats-api:latest"
          docker pull $IMAGE_REPO


      - name: Substituir a vers√£o da imagem no deployment.yaml
        run: |
            IMAGE_REPO="980921733871.dkr.ecr.us-east-1.amazonaws.com/fiapeats-api:latest"
            sed -i "s|image: .*|image: $IMAGE_REPO|" kubernetes/deployment.yaml
          

      - name: Deploy no ambiente de produ√ß√£o
        run: |
          kubectl apply -f kubernetes/deployment.yaml
          kubectl apply -f kubernetes/ingress.yaml
          kubectl apply -f kubernetes/service.yaml
          kubectl apply -f kubernetes/configMap.yaml
          kubectl apply -f kubernetes/dashboard.yaml
          kubectl apply -f kubernetes/hpa.yaml
          kubectl apply -f kubernetes/metrics.yaml
          kubectl apply -f kubernetes/secrets.yaml
          kubectl apply -f kubernetes/service_eks.yaml
          kubectl apply -f kubernetes/userAdmin.yaml
      - name: Health Check ap√≥s Deploy
        run: |
          kubectl rollout status deployment/fiapeats-api-deployment -n default --timeout=5m
          kubectl get pods -n default